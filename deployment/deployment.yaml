apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/component: tetris
    app.kubernetes.io/instance: tetris-service-1
    app.kubernetes.io/managed-by: manual
    app.kubernetes.io/name: tetris-service
    app.kubernetes.io/part-of: kubernetes-workshop

  name: tetris-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/instance: tetris-service-1
      app.kubernetes.io/name: tetris-service
  template:
    metadata:
      labels:
        app.kubernetes.io/component: tetris
        app.kubernetes.io/instance: tetris-service-1
        app.kubernetes.io/managed-by: manual
        app.kubernetes.io/name: tetris-service
        app.kubernetes.io/part-of: kubernetes-workshop

    spec:
      containers:
        - name: tetris
          image: mn:latest
          imagePullPolicy: Never
          env:
            - name: THEME
              value: VIM
          ports:
            - name: http
              containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app.kubernetes.io/component: tetris
    app.kubernetes.io/instance: tetris-service-1
    app.kubernetes.io/managed-by: manual
    app.kubernetes.io/name: tetris-service
    app.kubernetes.io/part-of: kubernetes-workshop
  name: tetris-service
spec:
  selector:
    app.kubernetes.io/instance: tetris-service-1
    app.kubernetes.io/name: tetris-service
  type: NodePort
  ports:
    - name: http
      port: 8080
      targetPort: http
